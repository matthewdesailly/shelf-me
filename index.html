<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image/logo.png?v=2" type="image/x-icon">
    <title>shelf.me</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="jumbotron rotate">
        <header class="un-select">
            <h1>shelf.me</h1>
        </header>
        <div id="book" class="grab"></div>
        <div id="expand" class="center un-select">
            <a>
                <i class="fa fa-angle-down fa-4x" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <main class="hidden">
        <div id="content" class="flex-column card">
            <div class="flex-row card">
                <section class="search-option box-left">
                    <form id="searchBook">
                        <div class="input">
                            <label for="searchBookTitle">Judul Buku</label>
                            <input id="searchBookTitle" type="text">
                            <button id="searchSubmit" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </form>
                </section>

                <section class="add-option box-right un-select">
                    <button id="open-modal">
                        Tambah Buku
                    </button>
                </section>
            </div>

            <div class="flex-row card">
                <section class="book-shelf box-left flex-column">
                    <h2>Belum Selesai Dibaca</h2>

                    <div id="incompleteBookshelfList" class="book-list">
                    </div>
                </section>

                <section class="book-shelf box-right flex-column">
                    <h2>Sudah Selesai Dibaca</h2>

                    <div id="completeBookshelfList" class="book-list">
                    </div>
                </section>
            </div>

            <div id="modal" class="modal-container">
                <div class="modal-content">
                    <div class="right">
                        <button id="close-modal">
                            <i class="fa fa-times-circle fa-3x" aria-hidden="true"></i>
                        </button>
                    </div>
                    <section class="input-section">
                        <h2>Masukkan Buku Baru</h2>
                        <form id="inputBook">
                            <div class="input">
                                <label for="inputBookTitle">Judul</label>
                                <input id="inputBookTitle" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookAuthor">Penulis</label>
                                <input id="inputBookAuthor" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookYear">Tahun</label>
                                <input id="inputBookYear" type="number" required>
                            </div>
                            <div class="input-inline">
                                <label for="inputBookIsComplete">Sudah Selesai dibaca</label>
                                <input id="inputBookIsComplete" type="checkbox">
                            </div>
                            <button id="bookSubmit" class="un-select" type="submit">Masukkan Buku ke rak
                                <span class="checkedText">Belum Selesai Dibaca</span>
                            </button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/TrackballControls.js"></script>
    <script src="js/model.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
