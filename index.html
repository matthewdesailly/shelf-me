<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image/logo.png?v=2" type="image/x-icon">
    <title>shelf.me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="jumbotron rotate">
        <header>
            <h1>shelf.me</h1>
        </header>
        <div id="book" class="grab"></div>
        <div id="expand" class="center">
            <a href="#content">
                <span class="material-icons custom">
                    expand_more
                </span>
            </a>
        </div>
    </div>

    <main class="hidden">
        <div id="content" class="flex-column card">
            <div class="flex-row card">
                <section class="search-option box-left">
                    <h2>Cari Buku</h2>
                    <form id="searchBook">
                        <label for="searchBookTitle">Judul</label>
                        <input id="searchBookTitle" type="text">
                        <button id="searchSubmit" type="submit">Cari</button>
                    </form>
                </section>

                <section class="add-option box-right">
                    <button id="open-modal">
                        Tambah Buku
                    </button>
                </section>
            </div>

            <div class="flex-row card">
                <section class="book-shelf box-left">
                    <h2>Belum selesai dibaca</h2>

                    <div id="incompleteBookshelfList" class="book-list">
                        <article class="book_item">
                            <h3>Book Title</h3>
                            <p>Penulis: John Doe</p>
                            <p>Tahun: 2002</p>

                            <div class="action">
                                <button class="green">Selesai dibaca</button>
                                <button class="red">Hapus buku</button>
                            </div>
                        </article>
                    </div>
                </section>

                <section class="book-shelf box-right">
                    <h2>Selesai dibaca</h2>

                    <div id="completeBookshelfList" class="book-list">
                        <article class="book_item">
                            <h3>Book Title</h3>
                            <p>Penulis: John Doe</p>
                            <p>Tahun: 2002</p>

                            <div class="action">
                                <button class="green">Belum selesai di Baca</button>
                                <button class="red">Hapus buku</button>
                            </div>
                        </article>
                    </div>
                </section>
            </div>

            <div id="modal" class="modal-container">
                <div class="modal-content">
                    <section class="input-section">
                        <h2>Masukkan Buku Baru</h2>
                        <form id="inputBook">
                            <div class="input">
                                <label for="inputBookTitle">Judul</label>
                                <input id="inputBookTitle" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookAuthor">Penulis</label>
                                <input id="inputBookAuthor" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookYear">Tahun</label>
                                <input id="inputBookYear" type="number" required>
                            </div>
                            <div class="input-inline">
                                <label for="inputBookIsComplete">Selesai dibaca</label>
                                <input id="inputBookIsComplete" type="checkbox">
                            </div>
                            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai
                                    dibaca</span></button>
                        </form>
                    </section>
                    <button id="close-modal">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
    </main>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/TrackballControls.js"></script>
    <script src="js/model.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
